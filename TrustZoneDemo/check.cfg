# This is an Nucleo_AC6_Example board with a single STM32L552ZETxQ chip
#
# Generated by System Workbench for STM32
# Take care that such file, as generated, may be overridden without any early notice. Please have a look to debug launch configuration setup(s)

source [find interface/stlink-v2-1.cfg]

set WORKAREASIZE 0x8000

transport select "hla_swd"

#set CHIPNAME STM32L552ZETxQ
#set BOARDNAME Nucleo_AC6_Example

# CHIPNAMES state
set CHIPNAME_CPU0_ACTIVATED 1

# Enable debug when in low power modes
set ENABLE_LOW_POWER 1

# Stop Watchdog counters when halt
set STOP_WATCHDOG 1

# STlink Debug clock frequency
set CLOCK_FREQ 1800


# BCTM CPU variables



source [find target/stm32l5xx.cfg]

#flash bank $_FLASHNAME stm32l5x 0x8000000 0x40000 0 0 $_TARGETNAME
flash bank $_FLASHNAME.1 stm32l5x 0 0 0 0 $_TARGETNAME


# use hardware reset, connect under reset
# connect_assert_srst needed if low power mode application running (WFI...)
reset_config srst_only srst_nogate connect_assert_srst
set CONNECT_UNDER_RESET 1

init
reset
flash banks



